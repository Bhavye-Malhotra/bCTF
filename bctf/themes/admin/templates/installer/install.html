{% extends 'templates/admin_base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
    <div class="col-12">
            <h1 class="text-center">Install bCTF</h1>
            <form method="POST" action="{% url 'installer' %}" id="installer-from">
                {% csrf_token %}
                {{form|crispy}}
                <button id="submit" type="submit" class="btn btn-primary">Setup</button>
            
            </form> 
    </div>
</div>
{% endblock %}
