{% extends 'templates/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="grid">
        <div class="cell -12of12">
            <h1>Settings [{{object.username}}]</h1>
            <hr>
        </div>
    </div>
    <div class="grid">
        <div class="cell -12of12">
            <form method="POST" action="" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form|crispy}}
                    <button id='submit' class="btn btn-success" type="submit">Save</button>
            </form>
        </div>
    </div>

{% endblock %}
