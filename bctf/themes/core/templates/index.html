{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- Jumbotron -->
<div class="jumbotron jt-scores">
    <div class="row tall-row text-center">
        <div class="col-lg-12">
            <h1>Welcome!</h1>
            <hr>
        </div>
    </div>
    <div class="content">
        <div class="row">
            <div class="col-12 text-center">
                Timer {{settings.ctf.title}}
            </div>
        </div>
        <div class="row">
            <div class="col-8">
                <ul>
                    {% for article in news %}
                        <li>
                            <span style="color:yellow">[{{article.created_at}}]</span> <i class="fas fa-angle-double-right fa-lg"></i> {{article.text}}
                        </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="col-4">
                <h5>Events</h5>
            </div>
        </div>
    </div>
</div>

{% endblock %}
