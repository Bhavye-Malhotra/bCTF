{% load crispy_forms_tags %}

<div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="challenge-modal-title">Add Challenge </h5>
            <button type="button" id="closeModal" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <form method="POST" action="{% url 'administration:add-challenge' %}" id="new-challenge-from">
                    {% csrf_token %}
                    {{form|crispy}}
                    <button id="submit" type="submit" class="btn btn-primary">Create</button>
                </form>
            </div>
        </div>
    </div>
    
    <script>
    $('document').ready( function() {
    
        var form_options = {
                target: '#challengeAddModal',
                success: function() { }
            }
            $('#new-challenge-from').ajaxForm(form_options);
    
    })
    </script>
