<div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="challenge-modal-title">Delete Challenge {{object.name}}</h5>
            <button type="button" id="closeModal" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <form method="POST" action="{% url 'administration:delete-challenge' object.pk %}" id="delete-challenge-from">
                    {% csrf_token %}
                    <p>Are you sure you want to delete <b>{{object.name}}</b> challenge?</p>
                    <button id="submit" type="submit" class="btn btn-primary">Delete</button>
                </form>
            </div>
        </div>
    </div>
    
    <script>
    $('document').ready( function() {
    
        var form_options = {
                target: '#challengeDeleteModal',
                success: function() { }
            }
            $('#delete-challenge-from').ajaxForm(form_options);
    
    
    })
    </script>
