{% extends 'administration/index.html' %}
{% load static %}

{% block extra_js %}

{% endblock %}

{% block settings %}
<div class="content">
    <a role="button" class="btn btn-info" href="{% url 'pages:create-page' %}"><i class="fas fa-plus"></i> Add Page</a>
    <table class="table table-borderless">
        <thead>
            <tr>
                <th>Title</th>
                <th>Slug</th>
                <th>Created At</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for page in object_list %}
            <tr>
                <td>{{page.title}}</td>
                <td>{{page.slug}}</td>
                <td>{{page.created_on}}</td>
                <td>
                    <a href="{% url 'pages:update-page' page.pk %}">
                        <i class="fas fa-edit fa-lg"></i>
                    </a>
                    <a href="{% url 'pages:delete-page' page.pk %}">
                        <i class="fas fa-trash fa-lg"></i>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
