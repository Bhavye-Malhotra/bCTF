{% extends 'base.html' %}
{% load static %}

{% block extra_js %}
    <script src="{% static 'js/plotly.min.js' %}"></script>
    <script src="{% static 'js/scoreboard.js' %}"></script>
{% endblock %}

{% block content %}
<div class="jumbotron jt-scores">
    <div class="row tall-row text-center">
        <div class="col-lg-12">
            <h1>Scoreboard</h1>
            <hr>
        </div>
    </div>
    <div id="score-graph" class="row">
        <div class="col-md-12 text-center">
            <i class="fas fa-circle-notch fa-spin fa-3x fa-fw spinner"></i>
        </div>
    </div>
</div>

<table class="table table-striped table-borderless" id="scores">
    <thead>
        <tr>
            <th scope="col" class="tr-rank">#Rank</th>
            <th scope="col">Team</th>
            <th scope="col">Points</th>
        </tr>
    </thead>
    <tbody id="scores-body">
    </tbody>
</table>


{% endblock %}
