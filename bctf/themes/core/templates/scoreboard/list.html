{% extends 'base.html' %}
{% load static %}

{% block extra_js %}
    <script src="{% static 'js/plotly.min.js' %}"></script>
    <script src="{% static 'js/scoreboard.js' %}"></script>
{% endblock %}

{% block content %}
<div class="row tall-row ">
    <div class="col-lg-12">
        <div class="d-flex justify-content-between bd-highlight mb-3">
            <div class="p-2 bd-highlight">
                
            </div>
            <div class="p-2 bd-highlight">
                <h1><i class="fas fa-trophy"></i> Scoreboard</h1>
            </div>
            <div class="p-2 bd-highlight">
                <img src="{% static 'img/live_icon_alt.png' %}" class="img-fluid" width="60px" height="30px">
            </div>
        </div>
        <hr />
    </div>
</div>
<div id="score-graph" class="row">
    <div class="col-md-12 text-center">
        <i class="fas fa-circle-notch fa-spin fa-3x fa-fw spinner"></i>
    </div>
</div>

<table class="table table-striped table-borderless" id="scores">
    <thead>
        <tr>
            <th scope="col" class="tr-rank">#Rank</th>
            <th scope="col">Team</th>
            <th scope="col">Country</th>
            <th scope="col">Points</th>
        </tr>
    </thead>
    <tbody id="scores-body">
    </tbody>
</table>


{% endblock %}
