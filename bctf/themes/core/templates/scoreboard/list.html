{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="jumbotron jt-scores">
    <h2 class="display-6 text-center">Scores</h2>
</div>

<table class="table table-striped table-borderless" id="scores">
    <thead>
        <tr>
            <th scope="col" class="tr-rank">#Rank</th>
            <th scope="col">Team</th>
            <th scope="col">Points</th>
        </tr>
    </thead>
    <tbody id="scores-body">
        {% for account in accounts %}
        <tr>
            <th scope="row" class="tr-rank">0</th>
            <td><a href="#">{{account}}</a></td>
            <td>{{account.points}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<script src="{% static 'js/scoreboard.js' %}"></script>

{% endblock %}
