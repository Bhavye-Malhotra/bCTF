{% extends 'templates/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="row">
    <div class="col-12">
        <h3>Settings [{{object.username}}]</h3>
        <div class="divider"></div>
        <form method="POST" action="" enctype="multipart/form-data">
                {% csrf_token %}
                {{form.as_p}}
                <button id='submit' class="btn btn-large" type="submit">Update</button>
                
        </form>
    </div>
</div>

{% endblock %}

{% block custom_javascript %}
<script>
$(document).ready(function(){
    $('#id_country').formSelect();
});
</script>
{% endblock %}
