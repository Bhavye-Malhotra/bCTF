<!doctype html>
<html lang="en" style="height: 100%;">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="">
      <meta name="author" content="">
      {% load static %}
      {% load config_extras %}
      {% config 'logo' as site_logo %}

      <title>bCTF Registration</title>
      <!-- CSS files -->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="{{theme_static}}/css/materialize.css">
      <link rel="stylesheet" type="text/css" href="{{theme_static}}/css/style.css">

      <script src="{{theme_static}}/js/jquery.min.js"></script>
      <script src="{{theme_static}}/js/materialize.min.js"></script>

      <style>
      .login-box {
        height: 100%;
      }
      </style>
      </head>

      <body class="dark-layout" style="height: 100%;">
          <div class="valign-wrapper row login-box">
              <div class="col card hoverable s10 pull-s1 m6 pull-m3 l4 pull-l4">

              <form method="POST" action="{% url 'registration' %}">
                  {% csrf_token %}
                  <div class="card-content">
                    <span class="card-title">Register</span>
                    <div class="row">
                        {{form.as_p}}

                        <br />
                         <input type="submit" class="btn green waves-effect waves-light" value="Signup">
                    </div>
                  </div>
                  <div class="card-action right-align">
                      <a href="{% url 'login' %}">Login?</a>
                  </div>
                  <div class="card-footer">
                      {% if form.non_field_errors %}
                            {% for error in form.non_field_errors %}
                                <script>
                                    M.toast({html: '{{error}}', classes: 'rounded red black-text'})
                                </script>
                            {% endfor %}
                        {% endif %}
                  </div>
                </form>
              </div>
            </div>

        </main>

      </body>

      </html>
